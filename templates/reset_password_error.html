<!DOCTYPE html>
<html>
<head>
    <title>Reset Password Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .error-message {
            text-align: center;
            color: #f44336;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .home-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4287f5;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
        }

        .home-button:hover {
            background-color: #3377e4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password Error</h1>
        <p>Sorry, an error occurred while resetting your password. Please try again.</p>
        <p class="error-message">If the problem persists, please contact support.</p>
        <a href="/login" class="home-button">Go to Login</a>
    </div>
</body>
</html>
