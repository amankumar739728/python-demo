<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #336699;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4287f5;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
        }

        .login-button:hover {
            background-color: #3377e4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Request Received</h1>
        <p>An email has been sent to your email address with instructions to reset your password.</p>
        <a href="/login" class="login-button">Go to Login</a>
    </div>
</body>
</html>
